<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img class="dashboard" src="img/view-dashboard.svg" alt="dashboard logo">
                Dashboard
            </div>
            <div class="nav-btn">
                <div class="home-nav">
                    <img src="img/home.svg" alt="home icon" class="home-logo">
                    Home
                </div>
                <div class="profile-nav">
                    <img src="img/account.svg" alt="profile icon" class="profile-logo">
                    Profile
                </div>
                <div class="messages-nav">
                    <img src="img/message.svg" alt="message icon" class="messages-logo">
                    Messages
                </div>
                <div class="history-nav">
                    <img src="img/history.svg" alt="history icon" class="history-logo">
                    History
                </div>
                <div class="tasks-nav">
                    <img src="img/note-multiple.svg" alt="tasks icon" class="tasks-logo">
                    Tasks
                </div>
                <div class="communities-nav">
                    <img src="img/account-group.svg" alt="communities icon" class="communities-logo">
                    Communities
                </div>
            </div>
            <div class="setting-btn">
                <div class="settings">
                    <img src="img/cog.svg" alt="settings icon" class="settings-logo">
                    Settings
                </div>
                <div class="support">
                    <img src="img/face-agent.svg" alt="support icon" class="support-logo">
                    Support
                </div>
                <div class="privacy">
                    <img src="img/shield.svg" alt="privacy icon" class="privacy-logo">
                    Privacy
                </div>
            </div>
        </div>
        <div class="header">Header</div>
        <div class="content">Content</div>
        <div class="trends">Trending</div>
    </div>
</body>
</html>
